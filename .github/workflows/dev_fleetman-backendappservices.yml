# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - FleetMan-BackendAppServices

on:
  push:
    branches:
      - dev
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - 'configs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: |
          echo "Checking for pnpm-lock.yaml in repository root"
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml found -> running 'pnpm install --frozen-lockfile'"
            pnpm install --frozen-lockfile
          else
            echo "pnpm-lock.yaml NOT found -> running 'pnpm install --no-frozen-lockfile'"
            pnpm install --no-frozen-lockfile
          fi

      - name: Build shared packages
        run: pnpm --filter "@packages/*" build

      - name: Build backend
        run: pnpm --filter @app/backend build
        env:
          NODE_ENV: production

      - name: Create deployment archive
        run: |
          zip -r -y backend-app.zip \
            apps/backend \
            packages \
            node_modules \
            package.json \
            pnpm-lock.yaml \
            pnpm-workspace.yaml \
            configs

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FleetMan-BackendAppServices'
          slot-name: 'Production'
          package: backend-app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_00CB74338EF94D918A12007E8AACAB30 }}
