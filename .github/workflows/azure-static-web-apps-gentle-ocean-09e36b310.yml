name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - dev
    paths:
      - 'apps/frontend/**'
      - 'packages/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dev
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Activate corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install dependencies (pnpm)
        run: |
          echo "Checking for pnpm-lock.yaml in repository root"
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml found — running 'pnpm install --frozen-lockfile'"
            pnpm install --frozen-lockfile
          else
            echo "pnpm-lock.yaml NOT found — running 'pnpm install --no-frozen-lockfile'"
            pnpm install --no-frozen-lockfile
          fi
      
      - name: Build workspace packages
        run: |
          # construye todos los paquetes y apps que tengan script "build"
          pnpm -r build

      - name: Build frontend (pnpm)
        run: pnpm --filter @app/frontend build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_DEV }}

      - name: Validar token de SWA
        run: |
          if [ -z "$TOKEN" ]; then
            echo "::error::AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_OCEAN_09E36B310 no está configurado"
            exit 1
          fi
          LEN=$(printf "%s" "$TOKEN" | wc -c | tr -d ' ')
          HASH=$(printf "%s" "$TOKEN" | sha256sum | cut -d' ' -f1)
          echo "Token presente. Largo=${LEN} caracteres"
          echo "SHA256=${HASH}"
        env:
          TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_OCEAN_09E36B310 }}
          
      - name: Deploy (upload built dist)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_OCEAN_09E36B310 }}
          action: upload
          app_location: "./apps/frontend"
          api_location: ""           # <- fuerza vacío para no buscar API inexistente
          output_location: "./apps/frontend/dist"
          data_api_location: ""      # <- evita búsqueda de 'swa-db-connections'
          config_file_location: ""   # <- evita lectura de config adicionaloutput_location: "./apps/frontend/dist" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

      - name: Show npm logs on failure (debug)
        if: failure()
        run: |
          echo "Listing npm logs:"
          ls -la /home/runner/.npm/_logs/ || true
          for f in /home/runner/.npm/_logs/*.log; do
            echo "=== $f ==="
            sed -n '1,200p' "$f" || true
          done

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"


