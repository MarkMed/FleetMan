name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - dev
    paths:
      - 'apps/frontend/**'
      - 'packages/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dev
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js and cache pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Activate corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Build frontend (pnpm)
        run: pnpm --filter @app/frontend build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_DEV }}

      - name: Deploy (upload built dist)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_OCEAN_09E36B310 }}
          action: upload
          app_location: "apps/frontend"
          output_location: "apps/frontend/dist"

      - name: Show npm logs on failure (debug)
        if: failure()
        run: |
          echo "Listing npm logs:"
          ls -la /home/runner/.npm/_logs/ || true
          for f in /home/runner/.npm/_logs/*.log; do
            echo "=== $f ==="
            sed -n '1,200p' "$f" || true
          done

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"


